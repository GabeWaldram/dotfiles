# Opacity

active-opacity = 1;
#inactive-opacity = 0.8;
#inactive-opacity-override = true;
#inactive-dim = 0.1;
#menu-opacity = 1;
#frame-opacity = 1;

opacity-rule = [
#	"85:class_g = 'Polybar'",
	"90:class_g = 'Rhythmbox'",
#	"100:class_g = 'st'",
#	"100:class_g = 'St'",
	"90:class_g = 'Rofi'",
	"95:class_g = 'jetbrains-pycharm-ce'",
	"95:class_g = 'jetbrains-clion'",
	"90:class_g = 'Thunar'",
	"100:class_g = 'firefox'",
	"90:class_g = 'rhythmbox'",
	"90:class_g = 'Rhythmbox'",
];

# Dimming

inactive-dim = 0.3;		        # Dim inactive windows. (0.0 - 1.0, defaults to 0).
inactive-dim-exclude = [
	"class_g = 'Rofi'",
	"class_g = 'mpv'",
	"class_g = 'Polybar'",
	"class_g = 'scrot'",
	"class_g = 'Scrot'",
	"class_g = 'Navigator'",
];

# Fading

fading = true;			        # Fade windows during opacity changes.
fade-delta = 10;		        # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03;		    # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03;		    # Opacity change between steps while fading out. (default 0.03).
fade-exclude = [
"class_g = 'scrot'"
];

# Blur

blur-background = true;
blur-background-frame = false;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 10;
blur-background-fixed = false;

blur-background-exclude = [
	"class_g = 'Bspwm' && class_i = 'presel_feedback'",
	"class_g = 'Screenkey'",
	"class_g = 'Escrotum'",
	"class_g = 'i3bar'"
];









# Other

mark-wmwin-focused = true;   	# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
glx-no-stencil = true;
paint-on-overlay = true;
unredir-if-possible = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

refresh-rate = 0;
vsync = "opengl-swc";
EnablePageFlip = true;
backend = "glx";
